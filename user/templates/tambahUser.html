{% extends 'base.html' %}
{% block content %}
<br>
  <h1 class="h2 display">{{judul}}</h1>
<br>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <form class="form-horizontal" action="{%url 'tambahUser'%}" method="post" enctype="multipart/form-data">
          <h2 class="h4 display display">
            <button class="btn btn-primary"><i class="fa fa-save"></i> Simpan Data</button>
            <button class="btn btn-grey" type="reset"><i class="fa fa-trash"></i> Reset</button>
          </h2>
        </div>
        <div class="card-body">
            {%csrf_token%}
            <table class="table">
              {{form.as_table}}
            </table>
          </form>
        </div>
      </div>
    </div>

 </div>

{%endblock%}
