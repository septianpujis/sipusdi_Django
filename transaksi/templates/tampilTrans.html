{% extends 'base.html' %}
{% block content %}
<br>
	<h1 class="h2 display">{{judul}}</h1>
<br>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h2 class="h3 display display"><a href="{%url 'tambahTrans'%}" class="btn btn-primary"><i class="fa fa-plus"></i> Tambah Data</a></h2>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Aksi</th>
              </tr>
            </thead>
           <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <button type="button" data-toggle="modal" data-target="#detail" class="btn btn-primary"><i class="fa fa-info"></i></button>
                  <a href="{%url 'editTrans' 2%}" class="btn btn-success"><i class="fa fa-edit"></i></a>
                  <button type="button" data-toggle="modal" data-target="#hapus" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  <!-- Modal Hapus -->
                </td>
              </tr>
              <div id="hapus" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" class="modal fade text-left" style="display: none;" aria-hidden="true">
                    <div role="document" class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 id="exampleModalLabel" class="modal-title">Hapus Data Pengguna?</h5>
                          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                          <p>Kamu yakin ingin menghapus data ini?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" data-dismiss="modal" class="btn btn-secondary">Batal</button>
                          <a type="button" class="btn btn-danger" href="{%url 'hapusTrans' 2 %}">Hapus</a>{#   GANTI DATANYA #}
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Modal lihat -->
                  <div id="detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" class="modal fade text-left" style="display: none;" aria-hidden="true">
                    <div role="document" class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 id="exampleModalLabel" class="modal-title">Data Transaksi</h5>
                          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                          <p>Data Detail Dari data yang dipilih</p>
                        </div>
                      </div>
                    </div>
                  </div>

            </tbody>
          </table>
        </div>
      </div>
    </div>

 </div>

{%endblock%}
